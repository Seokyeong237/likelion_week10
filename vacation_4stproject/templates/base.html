<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initia-scale=1.0">
    <title>좋아요 기능</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous">
    </script>
    <style>
        body {
            text-align: center;
        }
        #pencil {
            position: relative;
            left: 400px;
            bottom: 150px;
            height: 300px;
            transform: rotate(30deg);
        }
        #heart {
            height: 25px;
            width: 30px;
        }
    </style>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light " style="background-color:powderblue; opacity: 0.5;" >
        <div class="container-fluid">
            <a class="navbar-brand" href="{% url 'list' %}">좋아요</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0 ">
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'postcreate' %}">글쓰기</a>
                    </li>
                    <li class="nav-item">
                            {% if not user.is_authenticated %}
                            <li><a class="nav-link" href="{% url 'login' %}">로그인</a></li>
                            
                            <li><a class="nav-link" href="{% url 'signup' %}">회원가입</a></li>
                            {% endif %}
                            {% if user.is_authenticated %}
                            <li><a class="nav-link" href="{% url 'logout' %}">로그아웃</a></li>
                            {% endif %}
                            
                        </ul>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container">
        {% block content %}
        {% endblock %}
    </div>
</body>
</html>
